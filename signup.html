<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/ac179a7617.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./layout/login.css">
  </head>
<body>
  

  <img src="./resource/digital-wallet.png" alt="" width="100px">
      <h1><span>HI</span> WALLET</h1>
      <P>Financial Happiness</P>
<form>
<div class="box">
    <div class="field">
        <label class="label">FullName</label>
        <div class="control">
          <input class="input" type="text" placeholder="Account name">
        </div>
      </div>
      
      <div class="field">
        <label class="label">Phone</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-success" type="text" placeholder="09023934224" required>
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </div>

      </div>
      
      <div class="field">
        <label class="label">Card Number</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          
        </div>
     
      </div>
      <div class="field">
        <label class="label">CVV</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-success" type="text" placeholder="237" >
          
          <span class="icon is-small is-left">
            <i class="fas fa-bar"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-card"></i>
          </span>
        </div>

      </div>
      <div class="field">
        <label class="label">Phone</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-success" type="text" placeholder="Text input" value="bulma">
          <span class="icon is-small is-left">
            <i class="fas fa-phone"></i>
          </span>
         
        </div>

      </div>
      
      <div class="field">
        <label class="label">Bank</label>
        <div class="control">
          <div class="select">
            <select>
              <option>Select Bank</option>
              <option value="Access Bank" > Access Bank</option>
              <option value="Citibank" >Citibank </opti n>
              <option value="Diamond Bank" >Diamond Bank </option>
              <option value="Dynamic Standard Bank" >Dynamic Standard Bank </option>
              <option value="Ecobank Nigeria" >Ecobank Nigeria </option>
              <option value="Fidelity Bank Nigeria" >Fidelity Bank Nigeria </option>
              <option value="First Bank of Nigeria" > First Bank of Nigeria</option>
              <option value="First City Monument Bank" > First City Monument Bank</option>
              <option value="Guaranty Trust Bank" > Guaranty Trust Bank</option>
              <option value="Heritage Bank Plc" >Heritage Bank Plc </option>
              <option value="Jaiz Bank" >Jaiz Bank </option>
              <option value="Keystone Bank Limited" >Keystone Bank Limited </option>
              <option value="Providus Bank Plc" >Providus Bank Plc </option>
              <option value="Polaris Bank" >Polaris Bank </option>
              <option value="Stanbic IBTC Bank Nigeria Limited" >Stanbic IBTC Bank Nigeria Limited </option>
              <option value="Standard Chartered Bank" >Standard Chartered Bank </option>
              <option value="Sterling Bank" >Sterling Bank </option>
              <option value="Suntrust Bank Nigeria Limited" >Suntrust Bank Nigeria Limited </option>
              <option value="Union Bank of Nigeria" >Union Bank of Nigeria </option>
              <option value="United Bank for Africa" >United Bank for Africa </option>
              <option value="Unity Bank Plc" >Unity Bank Plc </option>
              <option value="Wema Bank" >Wema Bank </option>
              <option value="Zenith Bank" >Zenith Bank </option>
              </select>
          </div>
        </div>
      </div>   
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" required>
            I agree to the <a href="#">terms and conditions</a>
          </label>
        </div>
      </div>
      
      
      
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link" type="submit">Submit</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">Cancel</button>
        </div>
      </div>
  </div>
</form>
</body>
</html>
